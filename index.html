<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма для перевірки даних. Гузєєва В.А.</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Форма для заповнення</h2>
            <form id="dataForm">
                <input type="text" id="name" class="input-field" placeholder="ПІБ" />
                <span id="nameError" class="error-message">Формат: Прізвище І.Б.</span>
                
                <input type="text" id="faculty" class="input-field" placeholder="Факультет (наприклад, ФІОТ)" />
                <span id="facultyError" class="error-message">Введіть факультет</span>
                
                <input type="date" id="birthDate" class="input-field" />
                <span id="birthDateError" class="error-message">Оберіть дату</span>
                
                <input type="text" id="address" class="input-field" placeholder="Адреса (наприклад, м.Київ)" />
                <span id="addressError" class="error-message">Введіть адресу</span>
                
                <input type="text" id="email" class="input-field" placeholder="E-mail" />
                <span id="emailError" class="error-message">Формат: example@mail.com</span>
                
                <button type="button" onclick="validateForm()">Підтвердити</button>
            </form>
        </div>
        <div class="data-container">
            <h2>Введені дані</h2>
            <p id="outputName">ПІБ:</p>
            <p id="outputFaculty">Факультет:</p>
            <p id="outputBirthDate">Дата народження:</p>
            <p id="outputAddress">Адреса:</p>
            <p id="outputEmail">E-mail:</p>
        </div>
        <div class="table-container">
            <h2>Таблиця</h2>
            <table id="colorTable"></table>
            <label for="colorPicker">Оберіть колір:</label>
            <input type="color" id="colorPicker" />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
